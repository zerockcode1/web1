<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                const result  = this.responseText;

                console.log(result);
            }
        };
        xhttp.open("GET", "http://localhost:8080/list", true);
        xhttp.send();
    }

    setTimeout(loadDoc, 500);

</script>

</body>
</html>
